<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>caeli</title>
    <link rel="stylesheet" href="src/style/output.css" />
  </head>
  <body class="w-full overflow-y-hidden overflow-x-hidden">
    <main id="main" class="w-[103%] md:w-[101%] h-[100vh] overflow-y-scroll">
      <section id="secScroll" class="w-[100%] h-[900vh] relative">
        <!-------------------------------------- navbar top -------------------------->
        <div
          id="navbar"
          class="w-[93%] h-[66px] md:h-[50px] md:mt-4 mt-2 flex items-center justify-between fixed top-0 left-1/2 -translate-x-1/2 2xl:container z-30 duration-500"
        >
          <!-- left side in md -->
          <div
            class="w-full flex h-full items-center justify-between md:border md:border-[#dfdfdfd3] md:w-[85%] bg-[#faf7f0] rounded-md"
          >
            <!-- left side -->
            <div
              class="w-[78%] md:w-[20%] h-full rounded-md bg-[#faf7f0] border border-[#dfdfdfd3] flex items-center justify-between px-4 md:border-0"
            >
              <figure class="w-[160px] h-[40px]">
                <img
                  class="w-full h-full object-contain"
                  src="src/images/logo.svg"
                  alt=""
                />
              </figure>
              <span class="favText text-xl md:hidden">Menu</span>
            </div>
            <!-- middle side -->
            <div class="hidden lg:flex w-[55%] md:justify-between">
              <ul
                class="group w-full favText flex justify-between *:favText *:xl:text-[16px] *:lg:text-[12px] *:text-[#053725]"
              >
                <li
                  class="opacity-100 group-hover:opacity-40 hover:!opacity-100 duration-300"
                >
                  Caeli One
                </li>
                <li
                  class="opacity-100 group-hover:opacity-40 hover:!opacity-100 duration-300"
                >
                  Caeli Revolution
                </li>
                <li
                  class="opacity-100 group-hover:opacity-40 hover:!opacity-100 duration-300"
                >
                  Project Simulation
                </li>
                <li
                  class="opacity-100 group-hover:opacity-40 hover:!opacity-100 duration-300"
                >
                  Pro Q&A
                </li>
                <li
                  class="opacity-100 group-hover:opacity-40 hover:!opacity-100 duration-300"
                >
                  Join Us
                </li>
              </ul>
            </div>
            <!-- right side -->
            <div
              id="frBtn"
              class="w-[20%] md:w-[10%] cursor-pointer h-full flex items-center justify-center gap-3 rounded-md bg-[#faf7f0] border border-[#dfdfdfd3] relative md:border-0"
            >
              <span class="favText text-xl">En</span>
              <figure id="arrowBottom" class="w-[10px] h-[10px] duration-500">
                <img
                  class="w-full h-full"
                  src="src/images/arrow bottom.svg"
                  alt=""
                />
              </figure>
              <div
                id="En"
                class="absolute top-[120%] bg w-full h-0 overflow-hidden rounded-md bg-[#faf7f0] border-0 duration-500 rotate-0 border-[#dfdfdfd3] flex justify-center items-center"
              >
                <span class="favText text-xl">Fr</span>
              </div>
            </div>
          </div>
          <!----------------------------- right side in md --------------------->
          <div
            class="w-full hidden md:flex h-full items-center bg-[#053725] justify-center gap-3 hover:border hover:border-[#dfdfdfd3] md:w-[14%] rounded-md hover:bg-[#faf7f0] duration-500 group/item"
          >
            <span
              class="favWhite flex text-[10px] lg:text-[16px] capitalize group-hover/item:text-[#053725]"
              >contact us</span
            >
            <div
              class="w-[30px] h-[30px] flex justify-center items-center overflow-hidden relative"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="white"
                class="size-3 group-hover/item:translate-x-20 duration-500"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#053725"
                class="size-3 duration-500 absolute -translate-x-20 group-hover/item:translate-x-0"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
                />
              </svg>
            </div>
          </div>
        </div>
        <!---------------------- mouse ----------------------------->
        <div
          class="w-full fixed z-20 pointer-events-none duration-500 perspective-midrange transform-3d"
        >
          <figure
            id="mouse"
            class="w-[400px] h-[300px] relative top-[292px] md:top-[330px] left-1/2 -translate-x-1/2 perspective-midrange transform-3d duration-500"
          >
            <img src="src/images/mouse.webp" alt="" />
            <!----------- circle with --------------->
            <div
              id="textOnMouse"
              class="absolute top-[80px] left-1/2 -translate-x-1/2 flex items-center gap-4 group/arrow cursor-pointer opacity-100 duration-300"
            >
              <span class="favTextLighter text-lg">Find out More</span>
              <div
                class="w-[30px] h-[50px] border border-[#003b085d] rounded-xl flex items-center justify-center overflow-hidden relative"
              >
                <img
                  class="rotate-90 absolute w-[20px] h-[20px] group-hover/arrow:translate-y-10 duration-500"
                  src="src/images/arrow right green.png"
                  alt=""
                />
                <img
                  class="rotate-90 absolute w-[20px] h-[20px] -translate-y-10 group-hover/arrow:translate-y-0 duration-500"
                  src="src/images/arrow right green.png"
                  alt=""
                />
              </div>
            </div>
          </figure>
        </div>
        <!-------------------------- text brhind mouse ------------------->
        <div
          class="fixed left-1/2 -translate-1/2 top-[250px] z-10 pointer-events-none"
        >
          <h6
            id="textUnderMouse"
            class="uppercase text-center text-7xl md:text-[110px] favTextLighter font-black"
          >
            Cooler future
          </h6>
          <div
            id="shadowText"
            class="w-[330px] h-[470px] absolute left-1/2 -translate-x-1/2 -top-[80px] bgShadow rotate-90 z-10 opacity-50 hidden duration-300"
          ></div>
        </div>
        <!--------------------------- plant --------------------------------->
        <figure
          id="plantImg"
          class="w-[200px] h-[400px] fixed bottom-0 left-[-200px] pointer-events-none duration-500"
        >
          <img src="src/images/plant.webp" alt="" />
        </figure>
        <!---------------------------- console----------------------------------->
        <figure
          id="consoleImg"
          class="w-[700px] h-[500px] fixed top-[100%] left-1/2 -translate-x-1/2 pointer-events-none duration-500"
        >
          <img src="src/images/console.webp" alt="" />
        </figure>
        <!------------------------------------- shelf ----------------------------->
        <figure
          id="shelfImg"
          class="w-[700px] h-[500px] fixed top-[60%] left-[125%] -translate-y-1/2 -translate-x-1/2 pointer-events-none duration-500"
        >
          <img src="src/images/shelf.webp" alt="" />
        </figure>
      </section>
    </main>
  </body>
  <script src="src/js/master.js"></script>
</html>
